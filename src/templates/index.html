<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Oxygen</title>
    <link rel="stylesheet" href="/css/index.css"/>
</head>
<body ng-app="oxygen" ng-controller="ctrl">

<div ng-init="init()" ng-class="{tableau: true}">
    <div ng-repeat="ligne in tableau" ng-class="{ligne: true}">
        <div ng-repeat="case in ligne.ligne" ng-class="{case: true,
        oxygen: case.gaz.oxygen > case.gaz.CO2,
        CO2: case.gaz.oxygen < case.gaz.CO2,
        pierre: case.solid == true && case.sNom == 'pierre'}">
            <span class="gaz">{{case.gaz.oxygen}}</span>
        </div>
    </div>
</div>


<!--<script src="/socket.io/socket.io.js"></script>-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
